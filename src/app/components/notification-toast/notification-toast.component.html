@for (n of notificationService.notifications(); track n.id) {
  <div class="toast" [class]="'toast-' + n.type" role="alert">
    <span class="toast-message">{{ n.message }}</span>
    <button
      type="button"
      class="toast-dismiss"
      (click)="notificationService.dismiss(n.id)"
      [attr.aria-label]="strings.BTN.DISMISS"
    >
      <svg class="icon-close" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" aria-hidden="true"><path d="M18 6L6 18M6 6l12 12"/></svg>
    </button>
  </div>
}
