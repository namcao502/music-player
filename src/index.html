<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MusicPlayer</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1db954">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Music Player">
  <link rel="apple-touch-icon" href="icons/icon.svg">
  <script>
    (function() {
      var s = localStorage && localStorage.getItem('music-player-theme');
      var theme = (s === 'light' || s === 'dark') ? s : (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
      document.documentElement.classList.add('theme-' + theme);
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
